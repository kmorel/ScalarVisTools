	<script type="text/javascript">

		var WIDTH = 350;
		var HEIGHT = 250;
		var ITER = 50000*5;
		var N = ITER * 3;

		var theCounties = null;
		var theStates = null;
		var theProjection = null, thePath = null;

		var testModel, field = new ScalarField(WIDTH, HEIGHT), colormap = null;
		var discreteMap = null, scalarSample = null;

		d3.json("lineup/maps/us.json").then(drawChoropleth);

		function changeColormap(_colormapName) {
			colormap = getColorPreset(_colormapName);
			ScalarSample.setUniversalColormap(colormap);

		}
		function sampleModel()
		{
			if (!colormap) {
				colormap = getColorPreset('rainbowjet');
			}
			testModel.sampleModel(ITER, field);
			discreteMap.plotChoropleth(d3.select('#svgChoropleth'), colormap);

			if (!scalarSample) {
				scalarSample = new ScalarSample(WIDTH, HEIGHT, d3.select("#canvasModel").node(), testModel, colormap);
				scalarSample.setSamplingFidelity(N);
				scalarSample.sampleAndVis();
			}
		}
		function initModel()
		{
			d3.json('lineup/maps/us_countymap.json').then(function(data) {
				discreteMap = new DiscreteMap(data);
				testModel = new GaussMixBiDiscrete(WIDTH, HEIGHT, d3.select('#svgModel'), discreteMap);
				testModel.init();
				sampleModel();


				testModel.addCallback(function() {
					sampleModel();
				});
			});
			
		}

		// filter out Alaska, Hawaii, and Puerto Rico	
		function filterStates(d) 
		{
			if (typeof(d.id) == 'string')
			{
				var stateID = d.id.substr(0, 2)
				if (stateID == "02" || stateID == "15" || stateID =="72") 
				{
					return false;
				}
				else {
					return true;
				}
			}
			else
			{
				d = d.id;

				if ((d>=2000 && d<3000) || (d>=15000 && d <16000) || (d>=72000&&d<73000)) {
					return false;
				}
				else {
					return true;
				}
			}
		}

		function drawChoropleth(us) {

			// simplify the geometry 
			(topojson.presimplify(us));

			var area = 70, simplify = d3.geoTransform({
				point: function(x, y, z) {
					if (z >= area) this.stream.point(x/2, y/2);
				}
			});
			var counties = topojson.feature(us, us.objects.counties);


			// get list of counties. Also filter out AK, HI, and Puerto Rico (so that we only show)
			counties.features = counties.features.filter(filterStates);

			theCounties = counties;
			//theStates = topojson.feature(us, us.objects.states)
			//theStates.features = theStates.features.filter(filterStates);

			var projection = d3.geoAlbersUsa()
				.translate([WIDTH / 2, HEIGHT / 2])
				.scale([480]);

			var path = d3.geoPath()
				.projection(projection);
			theProjection = projection;
			thePath = path;

			var svg = d3.select('svg');
			var countyShapes = svg.selectAll(".county")
				.data(theCounties.features)
				.enter()
				.append("path")
					.attr("class", "county choroplethBin")
					.attr("d", path)
					.attr('id', function(d) {
						return "c" + d.id;
					});
			initModel();


		}

		var pix2County = null;
		var countyMap = null;

		var binColors = {};
		function lookupColor(id)
		{
			var c = binColors[id];
			if (!c) {
				c = [ 
					Math.floor(Math.random() * 256),
					Math.floor(Math.random() * 256),
					Math.floor(Math.random() * 256)
				];
				binColors[id] = c;
			}
			return c;
		}

		function findCounty(id) 
		{
			var res = [];
			for (var i=0; i<theCounties.features.length; i++) {
				var c = theCounties.features[i];
				if (c.id == id) {
					res.push(c);
				}
			}
			return res;
		}
		function countyArea(id) 
		{
			var features = findCounty(id);
			if (features.length > 0) {
				var area = 0;
				for (var i=0; i<features.length; i++)
				{
					area += thePath.area(features[i]);
				}
				return area;
			}
			else {
				return null;
			}
		}

		function testContainment()
		{
			var canvas = d3.select('canvas');
			var width = WIDTH;
			var height = HEIGHT;
			var totalPixels = width * height;
			var curPixel = 0;

			var mapSize = width * height * Int32Array.BYTES_PER_ELEMENT;
			pix2County = new Int32Array(new ArrayBuffer(mapSize));

			var counties = theCounties;
			var context = canvas.node().getContext('2d');
			var imgd = context.getImageData(0, 0, width, height);
			var pixels = imgd.data;

			var inCount = 0;
			var countyLength = 0;
			var counter = 0;
			var lastHit = null;

			for (var r=0; r<height; r++) 
			{
				for (var c=0; c<width; c++, curPixel++) 
				{
					var K = (r*width + c);
					var I = K * 4;

					pixels[I] = 255;
					pixels[I+1] = 255;
					pixels[I+2] = 255;
					pix2County[K]=0;

					// convert pixel coordinates to lat/long
					var theP = theProjection.invert([c, r]);

					if (lastHit) 
					{
						if (d3.geoContains(lastHit, theP)) {
							inCount++;
							var color = lookupColor(lastHit.id);
							pixels[I] = color[0];
							pixels[I+1] = color[1];
							pixels[I+2] = color[2];
							pixels[I+3] = 255;
							pix2County[K] = lastHit.id;
							continue;
						}
					}
					
					// search all counties
					for (var county = 0, clen=counties.features.length; county < clen; county++)
					{
						var theC = counties.features[county];
						var test = d3.geoContains(theC, theP);

						counter++;
						if (counter%10000 == 0) {
							console.log((100 * curPixel/totalPixels).toFixed(1) + '%, ' + I);
							counter = 0;
						}

						if (test) 
						{
							inCount++;
							var color = lookupColor(theC.id);

							pixels[I] = color[0];
							pixels[I+1] = color[1];
							pixels[I+2] = color[2];
							pixels[I+3] = 255;
							lastHit = theC;
							pix2County[K] = lastHit.id;
							break;
						}
					}
					
				}
			}

			context.putImageData(imgd, 0, 0);
			console.log("inCount: " + inCount);

			// convert pix2County to a standard array
			var buffer = [], binMap = {}, listOfBins = [];
			for (var i=0, len=pix2County.length; i<len; i++) 
			{
				var bin = pix2County[i];
				buffer.push(bin);
				if (bin > 0) {
					if (!binMap[bin]) {
						binMap[bin] = true;
						listOfBins.push(bin);
					}
				}
			}

			// sort list of bins
			listOfBins.sort(function(a,b) { return a-b; });

			// compute areas
			var areas = {}, minArea = Number.MAX_VALUE, maxArea = Number.MIN_VALUE;
			for (var i=0; i<listOfBins.length; i++)
			{
				var id = listOfBins[i];
				var a = countyArea(id);
				areas[id] = a;
				minArea = Math.min(minArea, a);
				maxArea = Math.max(maxArea, a);
			};

			countyMap = {
				width: width,
				height: height,
				pixelMap: buffer,
				listOfBins: listOfBins,
				areas: areas,
				minArea: minArea,
				maxArea: maxArea
			};

			// add a lookup function by mouseover
			
		}

console.save = function(data, filename){

    if(!data) {
        console.error('Console.save: No data')
        return;
    }

    if(!filename) filename = 'console.json'

    if(typeof data === "object"){
        data = JSON.stringify(data, undefined, 4)
    }

    var blob = new Blob([data], {type: 'text/json'}),
        e    = document.createEvent('MouseEvents'),
        a    = document.createElement('a')

    a.download = filename
    a.href = window.URL.createObjectURL(blob)
    a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':')
    e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
    a.dispatchEvent(e)
 }
